# See https://github.com/helm/chart-testing#configuration
remote: origin
chart-dirs:
  - charts
chart-repos:
  - bitnami=https://charts.bitnami.com/bitnami
  - minio=https://helm.min.io/ 
  - proxless=https://bappr.github.io/proxless
helm-extra-args: --timeout 180s --set nginx-ingress-controller.service.type=ClusterIP
target-branch: main
check-version-increment: true
validate-chart-schema: true
validate-yaml: true
validate-maintainers: true
debug: true